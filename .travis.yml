language: cpp
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
sudo: required
os: linux
dist: xenial

matrix:
  include:
    - addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - clang-7
            - lld-7
            - gcc-multilib
            - g++-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - CLANG_VERSION=7 LINK_TYPE=static
      compiler: clang

    - addons:
        apt:
          sources:
            - llvm-toolchain-xenial-8
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - clang-8
            - lld-8
            - gcc-multilib
            - g++-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - CLANG_VERSION=8 LINK_TYPE=static CC_VERSION=8
      compiler: clang

    - addons:
        apt:
          sources:
            - llvm-toolchain-xenial-8
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - clang-8
            - lld-8
            - gcc-multilib
            - g++-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - CLANG_VERSION=8 LINK_TYPE=dynamic CC_VERSION=8
      compiler: clang

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - gcc-7
            - g++-7
            - gcc-7-multilib
            - g++-7-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - GCC_VERSION=7 LINK_TYPE=static
      compiler: gcc

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - gcc-8
            - g++-8
            - gcc-8-multilib
            - g++-8-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - GCC_VERSION=8 LINK_TYPE=static CC_VERSION=8
      compiler: gcc

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
            - sourceline: 'ppa:ricotz/toolchain'
          packages:
            - gcc-8
            - g++-8
            - gcc-8-multilib
            - g++-8-multilib
            - python3.7
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - GCC_VERSION=8 LINK_TYPE=dynamic CC_VERSION=8
      compiler: gcc

before_script:
  - export PATH=/usr/bin:$PATH LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/build:$LD_LIBRARY_PATH
  - travis/prepare.sh
script:
  - travis/build.sh

before_deploy:
  - git fetch --unshallow
  - export COMMIT_NUM="$(git rev-list --count HEAD)"
  - export COMMIT_SHORT_SHA="$(git rev-parse --short HEAD)"
  - travis/package.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file: spmod-$TRAVIS_OS_NAME-$TRAVIS_TAG-$CC$CC_VERSION-$LINK_TYPE.tar.xz
    skip_cleanup: true
    draft: true
    tag_name: $TRAVIS_TAG
    on:
      tags: true
      branch: /^v\d+\.\d+(\.\d+)?(-\S*)?$/
      condition: $CLANG_VERSION = 8 || $GCC_VERSION = 8
  - provider: s3
    local-dir: upload
    access_key_id: 
      secure: 
    secret_access_key:
      secure: 
    bucket: spmod
    region: eu-central-1
    skip_cleanup: true
    on:
      branch: master
      condition: $CLANG_VERSION = 8 || $GCC_VERSION = 8
